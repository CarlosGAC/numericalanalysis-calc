<!DOCTYPE html>
<html lang="es"></html>
<head>
  <meta charset="UTF-8"/>
  <title>Numerical Analysis Calculator</title>
  <link rel="stylesheet" href="node_modules/animate.css/animate.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
  <section class="intro" id="intro">
    <div class="m-center">
      <div class="introWrapper">
        <div class="intro-title">
          <h1 class="intro__h1">Numerical Analysis Calculator</h1>
        </div>
        <div class="intro-info">
          <h3 class="intro__h3">Author: Carlos Alberto Garcia de Alba Chavez M10 ISC</h3>
        </div>
        <div class="calc-wrapper">
          <div class="calc-display">
            <div class="calc-leftside">
              <div class="calc__switch">
                <h4 class="calc__grad">Grad</h4>
                <input class="cbx hidden" type="checkbox" id="unchecked"/>
                <label class="lbl" for="unchecked"></label>
                <h4 class="calc__rad">Rad</h4>
              </div>
            </div>
            <div class="calc-rightside">
              <input class="calc__operation" type="text"/>
              <input class="calc__numeric" type="text"/>
            </div>
          </div>
          <div class="calc-buttons">
            <div class="calc-numericbuttonwrapper">
              <input class="calc__numbtn" type="button" value="1"/>
              <input class="calc__numbtn" type="button" value="2"/>
              <input class="calc__numbtn" type="button" value="3"/>
              <input class="calc__numbtn" type="button" value="4"/>
              <input class="calc__numbtn" type="button" value="5"/>
              <input class="calc__numbtn" type="button" value="6"/>
              <input class="calc__numbtn" type="button" value="7"/>
              <input class="calc__numbtn" type="button" value="8"/>
              <input class="calc__numbtn" type="button" value="9"/>
              <input class="calc__numbtn" type="button" value="."/>
              <input class="calc__numbtn" type="button" value="0"/>
              <input class="calc__numbtn" type="button" value="00"/>
            </div>
            <div class="calc-operationbuttonwrapper">
              <input class="calc__operbtn" type="button" value="+"/>
              <input class="calc__operbtn" type="button" value="-"/>
              <input class="calc__operbtn" type="button" value="x"/>
              <input class="calc__operbtn" type="button" value="/"/>
              <input class="calc__operbtn" type="button" value="sin(x)"/>
              <input class="calc__operbtn" type="button" value="cos(x)"/>
              <input class="calc__operbtn" type="button" value="tan(x)"/>
              <input class="calc__operbtn" type="button" value="e^x"/>
              <input class="calc__operbtn" type="button" value="x^2"/>
              <input class="calc__operbtn" type="button" value="="/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
